specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDC
    network: sei-mainnet
    source:
      address: "0x3894085ef7ff0f0aedf52e2a2704928d1ec074f1"
      abi: USDC
      startBlock: 148584390
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: USDC
          file: ./abis/USDC.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/usdc.ts
